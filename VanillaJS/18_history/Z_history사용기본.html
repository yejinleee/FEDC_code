<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <a class="LinkItem" href="/product-list">product list</a>
    <a class="LinkItem" href="/article-list">article list</a>
    <script>
      function route() {
        const { pathname } = location;
        const $container = document.querySelector("#container");
        if (pathname === "/") {
          $container.innerHTML = "Prodcut HOME!!";
        } else if (pathname === "/product-list") {
          $container.innerHTML = "상품 목록";
        } else if (pathname === "/article-list") {
          $container.innerHTML = "게시글 목록";
        }
      }
      route();
      window.addEventListener("click", (e) => {
        if (e.target.className === "LinkItem") {
          e.preventDefault();
          const { href } = e.target;
          const path = href.replace(window.origin, "");
          console.log(path);

          history.pushState(null, null, path);
          route();
        }
      });
      window.addEventListener("popstate", () => route());
    </script>
  </body>
</html>
