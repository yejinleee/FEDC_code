<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어플리케이션과 인스턴스 생성</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{msg}}</div>
    <script>
      const App = {
        data() {
          return {
            msg: "Hello Vue!",
          };
        },
      };
      const vm = Vue.createApp(App).mount("#app");
      vm.msg = "Good"; // 할당
    </script>
  </body>
</html>
