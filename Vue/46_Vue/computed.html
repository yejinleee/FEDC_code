<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computed</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{count}}</h1>
      <h2>{{count * 2}}</h2>
      <h2>{{doubleMethod()}}</h2>
      // 메소드 실행으로 값 사용
      <h2>{{double}}</h2>
      // 함수 아니고 데이터이기때문에 () 사용하지 않음
    </div>
    <script>
      const App = {
        data() {
          return {
            count: 3,
          };
        },
        computed: {
          double() {
            //// 이렇게 메소드로 두고
            return this.count * 2;
          },
        },
        methods: {
          doubleMethod() {
            return this.count * 2; //여기서 this는 App 컴포넌트
          },
        },
      };
      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
