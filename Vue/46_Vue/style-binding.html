<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 속성 제어</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <style>
      h1 {
        border: 4px solid;
      }
    </style>
    <div id="app">
      <h1 :style="styleObject" @click="toBlue(); increaseWidth()">Hello Vue</h1>
    </div>
    <script>
      const App = {
        data() {
          return {
            color: "red",
            width: 200,
          };
        },
        computed: {
          styleObject() {
            return {
              color: this.color,
              width: this.width + "px",
            };
          },
        },
        methods: {
          toBlue() {
            this.color = "blue";
          },
          increaseWidth() {
            this.width += 50;
          },
        },
      };
      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
