<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 핸들링</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option disabled value="">다음 중 하나를 선택하세요</option>
        <option v-for="fruit in fruits" :key="fruit.value" :value="fruit.value">
          {{fruit.text}}
        </option>
      </select>
    </div>
    <script>
      const App = {
        data() {
          return {
            selected: "apple", // 디폴트 값을 명시해도 된다.
            fruits: [
              { text: "사과", value: "apple" },
              { text: "바나나", value: "banana" },
              { text: "체리", value: "cherry" },
            ],
          };
        },
        watch: {
          selected(newValue) {
            console.log(newValue); // newValue와 동일
          },
        },
      };
      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
